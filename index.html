<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
	<link rel="stylesheet" href="nouislider.css" />
	<script src="nouislider.js"></script>
    <style type="text/css">
      #windyty {    position: fixed;
                    left: 0; right: 0;
                    bottom: 0; top: 0;
                }
      #plugin-alert {
          position: fixed;
          left: 0; bottom: 0;
          top: 0;
          background: #f8f8f8;
          padding: 15px;
          width: 350px;
            }

		body { font-family: Helvetica,Arial,sans-serif; }
    </style>
	<link rel="stylesheet/less" type="text/css" href="alerts.less" />
	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js"></script>
  </head>
  <body>
    <div id="windyty"></div>

    <script type="text/javascript">

    var windytyInit = {
          // Required: API key
          key: 'PsL-At-XpsPTZexBwUkO7Mx5I',

          // Optional: Initial state of the map
          lat: 50.4,
          lon: 14.3,
          zoom: 5,
      }

    // Required: Windyty main function is called after
    // initialization of API
    //
    // @map is instance of Leaflet maps
    //
    function windytyMain(map) {
      var popup = L.popup()
        .setLatLng([50.4, 14.3])
        .setContent("Drag me if you want")
        .openOn( map );
    }

    </script>

	<div id="plugin-alert">
		<div data-is="alert" class="plugin-content "></div> <!-- plugin-lhpane  sem ti riot mountuje tag -->

		<script src="form.tag.html" type="riot/tag"></script>
		<!-- include riot.js and the compiler -->
  		<script src="https://cdn.jsdelivr.net/riot/2.6/riot+compiler.min.js"></script>
		<!-- mount normally -->
		<script>
			riot.compile(function() {
				// here tags are compiled and riot.mount works synchronously
				var tags = riot.mount('alert');
			})
		</script>
    </div>

    <script async defer src="https://api.windytv.com/v2.3/boot.js"></script>
  </body>
</html>
